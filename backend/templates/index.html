<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Hiring Dashboard</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500">Total Candidates</h3>
                <p class="text-3xl font-bold">{{ stats.total }}</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500">Hired</h3>
                <p class="text-3xl font-bold text-green-600">{{ stats.hired }}</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-gray-500">Scheduled</h3>
                <p class="text-3xl font-bold text-blue-600">{{ stats.scheduled }}</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Candidate List</h2>
            <div class="space-y-2">
                {% for candidate in candidates %}
                <div class="p-3 border-b">
                    <h3 class="font-medium">{{ candidate.full_name }}</h3>
                    <p class="text-sm text-gray-600">
                        {{ candidate.position_applied }} â€¢ {{ candidate.branch }}
                    </p>
                    <span class="inline-block px-2 py-1 text-xs rounded 
                        {% if candidate.status == 'Hired' %}bg-green-100 text-green-800
                        {% elif candidate.status == 'Scheduled' %}bg-blue-100 text-blue-800
                        {% else %}bg-gray-100 text-gray-800{% endif %}">
                        {{ candidate.status }}
                    </span>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
