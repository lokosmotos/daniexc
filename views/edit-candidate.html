<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Candidate</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">HR Candidate Pool</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/add-candidate">Add Candidate</a>
                <a class="nav-link" href="/pool">Candidate Pool</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Edit Candidate</h1>
        <form id="edit-candidate-form" class="mt-4">
            <input type="hidden" id="candidate-id">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="edit-fullName" class="form-label">Full Name*</label>
                        <input type="text" class="form-control" id="edit-fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="edit-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="edit-phone">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="edit-position" class="form-label">Position Applied For*</label>
                        <input type="text" class="form-control" id="edit-position" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-skills" class="form-label">Skills (comma separated)</label>
                        <input type="text" class="form-control" id="edit-skills">
                    </div>
                    <div class="mb-3">
                        <label for="edit-status" class="form-label">Status</label>
                        <select class="form-select" id="edit-status">
                            <option value="New">New</option>
                            <option value="Contacted">Contacted</option>
                            <option value="Interviewed">Interviewed</option>
                            <option value="Hired">Hired</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="edit-notes" class="form-label">Notes</label>
                <textarea class="form-control" id="edit-notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" id="delete-candidate" class="btn btn-danger ms-2">Delete Candidate</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
