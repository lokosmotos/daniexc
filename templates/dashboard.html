<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Candidate | Talent Management System</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 10px;
        }
        
        .form-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .form-section h2 {
            color: var(--secondary);
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--primary);
        }
        
        label.required:after {
            content: " *";
            color: var(--accent);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .checkbox-group {
            margin-top: 10px;
        }
        
        .checkbox-item {
            margin-bottom: 8px;
        }
        
        .checkbox-item label {
            display: inline;
            font-weight: normal;
            margin-left: 5px;
        }
        
        .btn-submit {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 200px;
            margin: 30px auto 0;
            transition: background-color 0.3s;
        }
        
        .btn-submit:hover {
            background-color: #2980b9;
        }
        
        .full-width {
            grid-column: span 2;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Candidate</h1>
        
        <form method="POST">
            <!-- Personal Information Section -->
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name" class="required">Full Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age" class="required">Age</label>
                        <input type="number" name="age" id="age" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ic" class="required">IC Number</label>
                        <input type="text" name="ic" id="ic" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone_number" class="required">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>
            </div>
            
            <!-- Application Details Section -->
            <div class="form-section">
                <h2>Application Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="branch" class="required">Branch</label>
                        <select name="branch" id="branch" required onchange="toggleHostelField()">
                            <option value="">-- Select Branch --</option>
                            <option value="PUJ">PUJ - Sri Kembangan</option>
                            <option value="Bangi">Bangi</option>
                            <option value="DP">DP - Damansara Perdana</option>
                            <option value="WM">WM - Wangsa Maju</option>
                            <option value="SA">SA - Shah Alam</option>
                            <option value="USJ">USJ</option>
                            <option value="Cheng">Cheng</option>
                            <option value="IP">IP - Ipoh</option>
                            <option value="JB">JB - Johor Bharu</option>
                            <option value="S2">S2 - Seremban 2</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="position" class="required">Position</label>
                        <select name="position" id="position" required>
                            <option value="">-- Select Position --</option>
                            <option value="Pet Care Consultant & Sales">Pet Care Consultant & Sales</option>
                            <option value="Branch Manager">Branch Manager</option>
                            <option value="Intern - Full Stack">Intern - Full Stack</option>
                            <option value="Intern - Admin">Intern - Admin</option>
                            <option value="Intern - HR">Intern - HR</option>
                            <option value="HR">HR</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="status" class="required">Status</label>
                        <select name="status" id="status" required>
                            <option value="">-- Select Status --</option>
                            <option value="MIA">MIA</option>
                            <option value="KIV">KIV (Keep In View)</option>
                            <option value="Withdraw">Withdraw</option>
                            <option value="Rejected">Rejected</option>
                            <option value="Waiting List">Waiting List</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="status_reason">Status Reason (if applicable)</label>
                        <input type="text" name="status_reason" id="status_reason">
                    </div>
                    
                    <div class="form-group hidden" id="hostel-group">
                        <label for="hostel_required">Hostel Required?</label>
                        <select name="hostel_required" id="hostel_required">
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Dates Section -->
            <div class="form-section">
                <h2>Important Dates</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date_iv">Interview Date</label>
                        <input type="date" name="date_iv" id="date_iv">
                    </div>
                    
                    <div class="form-group">
                        <label for="date_training">Training Date</label>
                        <input type="date" name="date_training" id="date_training">
                    </div>
                </div>
            </div>
            
            <!-- Documents Section -->
            <div class="form-section">
                <h2>Documents</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="resume_url">Resume URL</label>
                        <input type="text" name="resume_url" id="resume_url" placeholder="https://...">
                    </div>
                    
                    <div class="form-group">
                        <label for="offer_letter">Offer Letter Reference</label>
                        <input type="text" name="offer_letter" id="offer_letter">
                    </div>
                    
                    <div class="form-group">
                        <label for="candidate_form">Candidate Form Reference</label>
                        <input type="text" name="candidate_form" id="candidate_form">
                    </div>
                    
                    <div class="form-group">
                        <label for="nda">NDA Reference</label>
                        <input type="text" name="nda" id="nda">
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label>Documents Received (Tick all that apply)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" name="doc_nda" id="doc_nda">
                            <label for="doc_nda">NDA</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="doc_offer_letter" id="doc_offer_letter">
                            <label for="doc_offer_letter">Offer Letter</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="doc_resume" id="doc_resume">
                            <label for="doc_resume">Resume</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="doc_candidate_form" id="doc_candidate_form">
                            <label for="doc_candidate_form">Candidate Form</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="doc_ic" id="doc_ic">
                            <label for="doc_ic">IC Copy</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">Save Candidate</button>
        </form>
    </div>

    <script>
        function toggleHostelField() {
            const branchSelect = document.getElementById('branch');
            const hostelGroup = document.getElementById('hostel-group');
            const hostelBranches = ['JB', 'DP', 'SA'];
            
            if (hostelBranches.includes(branchSelect.value)) {
                hostelGroup.classList.remove('hidden');
            } else {
                hostelGroup.classList.add('hidden');
                document.getElementById('hostel_required').value = 'No';
            }
        }
    </script>
</body>
</html>
