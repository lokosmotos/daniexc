{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Add New Candidate</h2>
<form method="POST" class="space-y-4">
    <input name="name" placeholder="Name" class="block p-2 border" required>
    <input name="position" placeholder="Position" class="block p-2 border" required>
    <input name="experience" type="number" placeholder="Experience (years)" class="block p-2 border" required>
    <input name="status" placeholder="Status (e.g., Pending, Hired)" class="block p-2 border" required>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2">Add</button>
</form>
{% endblock %}
