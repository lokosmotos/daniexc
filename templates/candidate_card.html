<div class="candidate-card" data-id="{{ candidate.id }}" data-status="{{ candidate.status }}">
  <h3>{{ candidate.name }}</h3>
  <p>{{ candidate.position }}</p>
  <p>{{ candidate.branch }}</p>
  <button class="change-status-btn" data-target-status="Interview Scheduled">Interview</button>
  <button class="change-status-btn" data-target-status="Hired">Hire</button>
  <button class="change-status-btn" data-target-status="Rejected">Reject</button>
</div>
