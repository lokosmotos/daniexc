<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Excel to SRT Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 80px;
      padding: 30px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Excel to SRT Converter</h1>
    <form action="/convert" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="excel" class="form-label">Upload Excel File:</label>
        <input class="form-control" type="file" name="excel" id="excel" required>
      </div>

      <div class="mb-3">
        <label for="language" class="form-label">Select Language:</label>
        <select class="form-select" name="language" id="language" required>
          <option value="ov">OV DIALOGUES</option>
          <option value="spanish">SPANISH SUBTITLES</option>
          <option value="english">ENGLISH SUBTITLES</option>
        </select>
      </div>

      <div class="text-center">
        <button class="btn btn-primary" type="submit">Convert to SRT</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
